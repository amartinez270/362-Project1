<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project 1</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
    <link rel="stylesheet" media="screen" href="css/screen.css">
    <script src="js/script.js" async></script>
</head>
<body>
    <!-- Signup Here -->
    <form id="signup" action="#null" method="get" autocomplete="on">
        <p class="header">Sign Up Here</p>
        <div class="main">
            <div class="emaildiv">
                <label class="labels">Email</label>
                <input type="email" id="email" class="float-label-field" name="email" pattern="^.+@.+$" placeholder="example@email.com">
            </div>
            <div class="userdiv">
                <label class="labels">Username</label>
                <input type="text" id="user_name" name="username" placeholder="Username">
            </div>
            <div class="passdiv">
                <label class="labels">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
        </div>
        <div class="bttncenter">
            <button type="submit" class="button" id="button">Start Learning</button>
        </div>
    </form>
</body>
</html>
